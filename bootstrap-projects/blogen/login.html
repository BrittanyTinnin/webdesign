<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Fontawesome Icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.css" rel="stylesheet" />

  <!-- Custome CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <title>Blogen Login</title>
</head>

<body class="d-flex flex-column h-100">
  <!-- START HERE -->
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a href="index.html" class="navbar-brand">Blogen</a>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="navbar navbar-dark bg-secondary">
    <div class="container">
      <span class="navbar-brand mb-0 fs-1"><i class="fas fa-user"></i> Blog Admin</span>
    </div>
  </header>


  <!-- GRAY SHADOW -->
  <section id="actions" class="py-4 bg-light mb-4">
    <div class="container">
      <div class="row">
      </div>
    </div>
  </section>

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Account Login</h4>
          </div>
          <form action="index.html">
            <div class="card-body">
              <div class="mb-3">
                <label for="loginEmal" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail">
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword">
              </div>
              <div class="d-grid">
                <button class="btn btn-secondary">Login</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>





  <!-- FOOTER -->
  <footer class="mt-auto p-3 bg-dark text-white text-center">
    <div class="container">
      <p>Copyright &copy; <span id="year"></span> Blogen</p>
    </div>
  </footer>


  <!-- jQuery-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
  <script>
    //Get the current year for the copyright
    $("#year").text(new Date().getFullYear());
  </script>
</body>

</html>
