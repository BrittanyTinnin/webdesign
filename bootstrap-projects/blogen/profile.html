  <!-- HEADER -->
  <header class="navbar navbar-dark bg-secondary">
    <div class="container">
      <span class="navbar-brand mb-0 fs-1 p-2"><i class="fas fa-user"></i> Edit Profile</span>
    </div>

  <!-- ACTIONS -->
  <section id="actions" class="py-4 bg-light mb-4">
    <div class="container">
      <div class="row">
        <div class="col-md-3">

  <!-- PROFILE -->
  <section id="profile">
    <div class="container">
      <div class="row mb-5">
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4>Edit Profile</h4>
            </div>
            <div class="card-body">
              <form action="">
                <div class="mb-3">
                  <label for="profileName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="profileName" placeholder="Brittany Tinnin">
                </div>
                <div class="mb-3">
                  <label for="profileEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="profileEmail" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                  <label for="profileBio" class="form-label">Bio</label>
                  <textarea name="editor1" class="form-control" id="profileBio" rows="3">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae reprehenderit iure nihil asperiores id vitae voluptatum error numquam dolores vel. Minus est ratione aliquam dolore similique sapiente nihil expedita labore dolor quod sit consequatur, nisi iste iusto eaque eligendi odit tempore modi impedit? Magni quam fuga, totam non tempore velit iste modi necessitatibus, esse perspiciatis veritatis expedita! Explicabo, ipsum, aliquid quia harum sunt aspernatur facere tempore, quaerat velit laboriosam vel voluptates architecto nobis voluptatibus dignissimos odit! Magni sapiente repellat vitae deleniti quam non provident pariatur, et officia voluptates aliquam beatae minus tenetur amet minima unde fugit ipsum maxime facere a.
                  </textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <h3>Your Avatar</h3>
          <img src="images/avatar.png" alt="" class="img-fluid mb-2">
          <div class="d-grid gap-2">
            <button class="btn btn-secondary" type="button">Edit Image</button>
            <button class="btn btn-danger" type="button">Delete Image</button>
          </div>
        </div>
      </div>
    </div>
  </section>




  <!-- FOOTER -->
  <footer class="mt-auto p-3 bg-dark text-white text-center">
    <div class="container">
      <p>Copyright &copy; <span id="year"></span> Blogen</p>
    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"

    $("#year").text(new Date().getFullYear());

    //CKEditor
    CKEDITOR.replace('editor1');
