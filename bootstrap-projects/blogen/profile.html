            <div class="card-header">
              <h4>Edit Profile</h4>

            <div class="card-body">
              <form action="">
                <div class="mb-3">
                  <label for="profileName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="profileName" placeholder="Brittany Tinnin">
                </div>
                <div class="mb-3">
                  <label for="profileEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="profileEmail" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                  <label for="textEditor" class="form-label">Bio</label>

          <h3>Your Avatar</h3>
          <img src="images/avatar.png" alt="" class="img-fluid mb-2">
          <div class="d-grid gap-2">
            <button class="btn btn-secondary" type="button">Edit Image</button>
            <button class="btn btn-danger" type="button">Delete Image</button>
          </div>
        </div>
      </div>
    </div>
  </section>
