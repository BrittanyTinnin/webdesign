<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fontawesome Icons-->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
    crossorigin="anonymous"
  />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <!-- Custome CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>PortfolioGrid</title>
  </head>
  <body>
    <div class="container">
      <header id="main-header">
        <div class="row g-0">
          <div class="col-lg-4 col-md-5">
            <img src="images/person1.jpg" class="img-fluid" alt="">
          </div>
          <div class="col-lg-8 col-md-7">
            <div class="d-flex flex-column">
              .d-flex.flex-row
              <div class="bg-dark text-white"><h1 class="display-4">John Doe</h1></div>
              <div class="bg-black p-4">Experienced Full Stack Web Developer</div>
              <div class="d-flex flex-row text-white text-center">
                <div class="bg-primary port-item p-4"><i class="fas fa-home fa-2x"></i><span class="d-sm-block">Home</span></div>
                <div class="bg-success port-item p-4"><i class="fas fa-graduation-cap fa-2x"></i><span class="d-sm-block">Resume</span></div>
                <div class="bg-warning port-item p-4"><i class="fas fa-folder-open fa-2x"></i><span class="d-sm-block">Work</span></div>
                <div class="bg-danger port-item p-4" ><i class="fas fa-envelope fa-2x"></i><span class="d-sm-block">Contact</span></div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

   






    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script>
      //Get the current year for the copyright
      $('#year').text(new Date().getFullYear());
    </script>
  </body>
</html>
